name: Cron Re-deployment

on:
  schedule:
    - cron: '0 2 * * *'  # Ejecutar a las 2:00 AM UTC cada dÃ­a
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Fetch and Upload Products
      env:
        PUBLIC_WC_READ_KEY: ${{ secrets.PUBLIC_WC_READ_KEY }}
        SECRET_WC_READ_PASSWORD: ${{ secrets.SECRET_WC_READ_PASSWORD }}
        PUBLIC_ALGOLIA_APP_ID: ${{ secrets.PUBLIC_ALGOLIA_APP_ID }}
        SECRET_ALGOLIA_ADMIN_KEY: ${{ secrets.SECRET_ALGOLIA_ADMIN_KEY }}
      run: node updateProducts.js

    - name: Update timestamp
      run: |
        echo "Last deploy: $(date)" > timestamp.txt

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add timestamp.txt
        git commit -m "Auto-update timestamp"
      continue-on-error: true

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
